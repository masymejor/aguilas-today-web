<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Admin Panel</h1>
        <nav class="nav nav-pills flex-column flex-sm-row mb-4">
            <a class="flex-sm-fill text-sm-center nav-link active" href="#dashboard">Dashboard</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#eventos">Eventos</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#promotores">Promotores</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#moderacion">Moderacion</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#reportes">Reportes</a>
        </nav>
        <div id="dashboard" class="mb-4">
            <h2>Dashboard</h2>
        </div>
        <div id="eventos" class="mb-4">
            <h2>Eventos</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#eventModal">Agregar Evento</button>
        </div>
        <div id="promotores" class="mb-4">
            <h2>Promotores</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#promotorModal">Agregar Promotor</button>
        </div>
        <div id="moderacion" class="mb-4">
            <h2>Moderacion</h2>
        </div>
        <div id="reportes" class="mb-4">
            <h2>Reportes</h2>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Nuevo Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for new event -->
                    <form>
                        <div class="form-group">
                            <label for="eventName">Nombre del Evento</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Fecha del Evento</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Descripci√≥n</label>
                            <textarea class="form-control" id="eventDescription" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Agregar Evento</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="promotorModal" tabindex="-1" role="dialog" aria-labelledby="promotorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promotorModalLabel">Nuevo Promotor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for new promoter -->
                    <form>
                        <div class="form-group">
                            <label for="promotorName">Nombre del Promotor</label>
                            <input type="text" class="form-control" id="promotorName" required>
                        </div>
                        <div class="form-group">
                            <label for="promotorContact">Contacto</label>
                            <input type="text" class="form-control" id="promotorContact" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Agregar Promotor</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
