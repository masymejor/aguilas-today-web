earchInput.value.toLowerCase();\n            const filteredEvents = events.filter(event => event.title.toLowerCase().includes(searchTerm));\n            displayEvents(filteredEvents);\n        });\n\n        // Display all events initially\n        displayEvents(events);\n    <\/script>\n</body>\n</html>
